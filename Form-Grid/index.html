<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Form Grid</title>
</head>
<body>
   
    <section class="main">

        <figure class="main__figure">
            <img src="./img/illustration.svg" class="main__img" alt="decorative desktop">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Hello Again!</h2>
            <p class="main__paragraph">Wellcome back you've been missed!</p>

            <form action="" class="main__form">

                <input class="main__input" type="text" placeholder="Enter a username">
                <input class="main__input" type="password" placeholder="Enter a password">
                <input class="main__input main__input--send" type="submit" value="Sign In">

            </form>

            <p class="main__paragraph">Or continue with</p>

            <article class="main__social">
                <a href="#" class="main__link">
                    <img src="./img/google-icon.svg" alt="" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="./img/apple.svg" alt="" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="./img/facebook.svg" alt="" class="main__icon">
                </a>
            </article>

        </div>

    </section>
    
</body>
</html>
