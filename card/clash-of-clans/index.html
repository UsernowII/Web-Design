<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Archer Card</title>
</head>
<body>

    <article class="card">
        <figure class="card__figure">
            <img class="card__character" src="./img/archer.png" alt="">
        </figure>
        <div class="card__lvl">LEVEL 5</div>
        <h2 class="card__title">The Archer</h2>
        <p class="card__description">The Archer is a female warrior with sharp eyes. She wears a short, light green dress, a hooded cape, a leather belt and an attached small pouch.</p>

        <div class="stats">
            <div class="stats__item stats__item--one">
                <p class="stats__value">25<sup>S</sup></p>
                <h4 class="stats__name">TRAINING</h4>
            </div>
            <div class="stats__item">
                <p class="stats__value">18</p>
                <h4 class="stats__name">SPEED</h4>
            </div>
            <div class="stats__item stats__item--three">
                <p class="stats__value">300</p>
                <h4 class="stats__name">COST</h4>
            </div>
        </div>



    </article>
    
</body>
</html>
